<script>
const products = [
  { name: "Euphon", img: "images/euphon.png", desc: "l'Euphon est dans un flacon de 300 ml, c'est un sirop adoucissant utilis√© pour soulager les irritations de la gorge et calmer la toux s√®che √† base de cod√©ine.", prices: ["1 flacon = 60‚Ç¨", "3 flacons = 150‚Ç¨", "5 flacons = 250‚Ç¨"] },
  { name: "Xanax 0.50mg", img: "images/alprazolam50.png", desc: "L'Alprazolam aide pour l'anxi√©t√© et √† mieux dormir.", prices: ["1 boite = 20‚Ç¨", "3 boites = 50‚Ç¨", "5 boites = 80‚Ç¨"] },
  { name: "Zolpidem", img: "images/zolpidem.png", desc: "Le Zolpidem aide pour l'anxi√©t√© et √† mieux dormir", prices: ["1 boite = 20‚Ç¨", "3 boites = 50‚Ç¨", "5 boites = 80‚Ç¨"] },
  { name: "Produit 4", img: "https://via.placeholder.com/300x200", desc: "Description du produit 4", prices: ["20‚Ç¨", "25‚Ç¨", "30‚Ç¨"] },
  { name: "Produit 5", img: "https://via.placeholder.com/300x200", desc: "Description du produit 5", prices: ["30‚Ç¨", "35‚Ç¨", "40‚Ç¨"] },
];

const shopDiv = document.getElementById("shop");
const overlayDiv = document.getElementById("overlay-detail");

// Affiche la liste des produits
function renderShop() {
  shopDiv.innerHTML = "";
  overlayDiv.classList.add("hidden");
  shopDiv.classList.remove("hidden");

  products.forEach((p, index) => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <div class="product-img-zone"><img src="${p.img}" alt="${p.name}"></div>
      <div class="product-info-zone">
        <h2>${p.name}</h2>
        <button class="btn-details" onclick="showDetail(${index})">Voir d√©tails</button>
      </div>
    `;
    shopDiv.appendChild(div);
  });
}

// Affiche la page d√©tails d‚Äôun produit
function showDetail(index) {
  const p = products[index];
  shopDiv.classList.add("hidden");
  overlayDiv.classList.remove("hidden");
  overlayDiv.innerHTML = `
    <div class="product-detail">
      <div class="product-detail-scroll">
        <div class="product-detail-video">Vid√©o √† venir</div>
        <h2 class="product-detail-title">${p.name}</h2>
        <div class="product-detail-desc">${p.desc}</div>
        <div class="product-detail-prices-label">VOICI NOS PRIX</div>
        <div class="price-container">
          ${p.prices.map(price => `<div class="price">${price}</div>`).join("")}

        <button class="btn-order" onclick="orderProduct()">COMMANDER</button>
      </div>
      <div class="close-circle" onclick="closeOverlay()"><span class="close-icon">&times;</span></div>
    </div>
  `;
}

// Fermer l'overlay et revenir au menu
function closeOverlay() {
  overlayDiv.classList.add("hidden");
  shopDiv.classList.remove("hidden");
}

// Bouton commander ‚Üí ouvre Telegram DM
function orderProduct() {
  window.open("https://t.me/ia00100", "_blank");
}

// Initialisation
renderShop();
</script>
<script>
function filterProducts(category) {
  let filtered = products;
  if (category === 'benzo') filtered = products.filter(p => p.name.toLowerCase().includes('xanax') || p.name.toLowerCase().includes('zolpidem'));
  else if (category === 'opioide') filtered = products.filter(p => p.name.toLowerCase().includes('euphon'));
  else if (category === 'opiac√©') filtered = products.filter(p => p.name.toLowerCase().includes('opiac'));
  // 'all' affiche tout
  shopDiv.innerHTML = "";
  filtered.forEach((p, index) => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <div class="product-img-zone"><img src="${p.img}" alt="${p.name}"></div>

        <button class="btn-details" onclick="showDetail(${products.indexOf(p)})">Voir d√©tails</button>

}

  const options = list.querySelectorAll('.custom-dropdown-option');
  let currentValue = 'all';

  dropdown.addEventListener('click', function(e) {
    dropdown.classList.toggle('open');
  });

  options.forEach(option => {
    option.addEventListener('click', function(e) {
      options.forEach(o => o.classList.remove('selected'));
      option.classList.add('selected');
      selected.textContent = option.textContent;
      currentValue = option.getAttribute('data-value');
      dropdown.classList.remove('open');
      filterProducts(currentValue);
    });
  });

  document.addEventListener('click', function(e) {
    if (!dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
    }
  });
});
